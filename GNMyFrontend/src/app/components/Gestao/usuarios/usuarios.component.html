<mat-card class="usuario mat-elevation-z3">
   <mat-card-title class="title">
        Gestão de Usuários
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        Área de gestão dos usuários cadastrados no sistema Gestão Única.
    </mat-card-subtitle>
    
        <button mat-raised-button (click)="NavigateToCadastro()" color="primary">
            Novo Usuário
        </button>

        <input placeholder="Filtrar por login" type="text" (keyup)=Pesquisar($event)>
    
    <div class="mat-elevation-z4">
        <div class="spinner-container" *ngIf="usuarios == null">
            <mat-spinner></mat-spinner>
        </div>
        <table mat-table [dataSource]="usuarios">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>Login</th>
                <td mat-cell *matCellDef="let row">{{ row.userName }}</td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Regra</th>
                <td mat-cell *matCellDef="let row">{{ row.role }}</td>
            </ng-container>

            <ng-container matColumnDef="observacao">
                <th mat-header-cell *matHeaderCellDef>Observação</th>
                <td mat-cell *matCellDef="let row">{{ row.observacao }}</td>
            </ng-container>

            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef>Ativo</th>
                <td mat-cell *matCellDef="let row">{{ row.isActive }}</td>
            </ng-container>
            
            <ng-container matColumnDef="activeDirectoryAuth">
                <th mat-header-cell *matHeaderCellDef>Autentição AD</th>
                <td mat-cell *matCellDef="let row">{{ row.activeDirectoryAuth }}</td>
            </ng-container>
            
            <ng-container matColumnDef="passwordExpired">
                <th mat-header-cell *matHeaderCellDef>Senha expirada</th>
                <td mat-cell *matCellDef="let row">{{ row.passwordExpired }}</td>
            </ng-container>

            <ng-container matColumnDef="Edidar">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/usuarios/editar/{{ row.id }}">
                        <i class="material-icons">
                            edit
                        </i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="usuarios.data.length"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 50, 100]"
              aria-label="Select page">
        </mat-paginator>
    </div>
</mat-card>
