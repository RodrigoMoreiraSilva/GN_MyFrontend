<mat-card class="regras mat-elevation-z3">
    <mat-card-title class="title">
         Gestão de Regras
     </mat-card-title>
     <mat-card-subtitle class="subtitle">
         Área de gestão das regras de acesso ao sistema Gestão Única.
     </mat-card-subtitle>
 
     <button mat-raised-button (click)="NavigateToCadastro()" color="primary">
         Nova Regra
     </button>
    
     <div class="mat-elevation-z4">
         <table mat-table [dataSource]="regras">
 
             <ng-container matColumnDef="id">
                 <th mat-header-cell *matHeaderCellDef>Id</th>
                 <td mat-cell *matCellDef="let row">{{ row.id }}</td>
             </ng-container>
 
             <ng-container matColumnDef="name">
                 <th mat-header-cell *matHeaderCellDef>Nome</th>
                 <td mat-cell *matCellDef="let row">{{ row.name }}</td>
             </ng-container>

             <ng-container matColumnDef="observacao">
                <th mat-header-cell *matHeaderCellDef>Observação</th>
                <td mat-cell *matCellDef="let row">{{ row.observacao }}</td>
            </ng-container>
               
             <ng-container matColumnDef="isActive">
                 <th mat-header-cell *matHeaderCellDef>Ativo</th>
                 <td mat-cell *matCellDef="let row">{{ row.isActive }}</td>
             </ng-container>
                        
             <ng-container matColumnDef="Edidar">
                 <th mat-header-cell *matHeaderCellDef>Editar</th>
                 <td mat-cell *matCellDef="let row">
                     <a routerLink="/regras/editar/{{ row.id }}">
                         <i class="material-icons">
                             edit
                         </i>
                     </a>
                 </td>
             </ng-container>
 
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>
         <mat-paginator [length]="regras.data.length"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 50, 100]"
              aria-label="Select page">
        </mat-paginator>
     </div>
 </mat-card>
