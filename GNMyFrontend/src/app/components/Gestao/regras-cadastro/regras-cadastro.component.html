<mat-card>
    <mat-card-title>Nova Regra</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="regra.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Observação" [(ngModel)]="regra.observacao" name="observacao">
        </mat-form-field>
        <mat-checkbox color="primary" [(ngModel)]="regra.isActive" name="isactive">
            Ativo
        </mat-checkbox>        
    </form>
    <button mat-raised-button (click)="CriarRegra()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="Cancel()">
        Cancelar
    </button>
</mat-card>
